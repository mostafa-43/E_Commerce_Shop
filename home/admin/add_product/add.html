<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add item</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/home/admin/add_product/addstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class=" w-100 h-100  rounded-2  ">
        <div class="container py-4">
            <div class="card shadow rounded-3">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0 text-center">Add New Product</h5>
                </div>
                <div class="card-body">

                    <div class="mb-1">
                        <label for="ProductCategory" class="form-label fw-bold">Product Category</label>
                        <select class="form-select" id="ProductCategory">
                            <option value="default" selected disabled>-- Select Category --</option>
                            <option value="mobiles">Mobiles</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                        </select>
                        <small id="ProductCategoryAlert" class="text-danger"></small>

                    </div>
                    <div class="mb-1">
                        <label for="ProductName" class="form-label fw-bold">Product Name</label>
                        <input id="ProductName" type="text" class="form-control" placeholder="Enter product name">
                        <small id="ProductNameAlert" class="text-danger "></small>
                    </div>

                    <div class="mb-1">
                        <label for="ProductDescription" class="form-label fw-bold">Product Description</label>
                        <textarea id="ProductDescription" class="form-control" rows="3"
                            placeholder="Enter product description"></textarea>
                        <small id="ProductDescriptionAlert" class="text-danger "></small>

                    </div>

                    <div class="mb-1">
                        <label for="ProductPrice" class="form-label fw-bold">Product Price</label>
                        <input id="ProductPrice" type="number" class="form-control" placeholder="Enter product price">
                        <small id="ProductPriceAlert" class="text-danger "></small>
                    </div>

                    <div class="mb-1">
                        <label for="ProductQuantity" class="form-label fw-bold">Product Quantity</label>
                        <input id="ProductQuantity" type="number" class="form-control" placeholder="Enter quantity">
                        <small id="ProductQuantityAlert" class="text-danger "></small>
                    </div>

                    <div class="mb-1">
                        <label for="ProductImage" class="form-label fw-bold">Product Image</label>
                        <input id="ProductImage" type="file" class="form-control">
                        <small id="ProductImageAlert" class="text-danger "></small>
                    </div>

                    <div class="text-center">
                        <button id="addProductBtn" type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-plus-circle"></i> Add Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading overlay -->
    <div id="loadingOverlay"
        class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 justify-content-center align-items-center"
        style="z-index: 9999; display: none;">
        <div class="spinner-border text-light" role="status" style="width: 4rem; height: 4rem;"> <span
                class="visually-hidden">Loading...</span> </div>
    </div>
    <script type="module" src="http://127.0.0.1:5500/home/admin/add_product/add.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
