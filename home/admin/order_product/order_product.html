<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Product</title>
  <link rel="stylesheet" href="http://127.0.0.1:5500/home/admin/order_product/order_product_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fa-solid fa-basket-shopping"></i> Orders</h2>
    </div>

    <table class="table table-hover" id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Customer ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Total</th>
          <th>Quantity</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be injected here -->
      </tbody>
    </table>
  </div>

  <!-- ðŸ”„ Loading Overlay -->
  <div id="loadingOverlay"
    class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 justify-content-center align-items-center"
    style="z-index: 9999; display: none;">
    <div class="spinner-border text-light" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script type="module" src="http://127.0.0.1:5500/home/admin/order_product/order_product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
