<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin home</title>
    <link rel="stylesheet" href="admin_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class=" w-100 vh-100 rounded-5">


    <div class="row    w-100 vh-100 ">
        <div class="sidenav col-3 bg-dark d-flex flex-column position-fixed w-25 vh-100 p-3">
            <a id="addProdect" data-value="add" class="active  rounded-2 btn btn-dark mb-2 w-100 text-start text"
                href="#"><i class="fa-solid fa-plus"></i> add prodect </a>
            <a id="EditProdect" data-value="edit" class=" rounded-2 btn btn-dark mb-2 w-100 text-start" href="#"><i
                    class="fa-solid fa-pen-to-square"></i>
                Edit Prodect</a>
            <a id="Orders" data-value="orders" class=" rounded-2 btn btn-dark mb-2 w-100 text-start" href="#"><i
                    class="fa-solid fa-cart-arrow-down"></i> orders</a>
            <a id="OutOfStock" data-value="out" class=" rounded-2 btn btn-dark mb-2 w-100 text-start" href="#">
                <i class="fa-solid fa-gear"></i>
                setting</a>
            <a id="LogOut" data-value="logout" class="  rounded-2 btn btn-dark mt-auto  w-100 text-start" href="#"><i
                    class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
        </div>
        <div style="width: 76%; margin-left: 24%;" class="main rounded-3 col-9 ">

        </div>
    </div>

    <script type="module" src="admin_home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" id="dynamic-page-script"></script>

</body>

</html>
