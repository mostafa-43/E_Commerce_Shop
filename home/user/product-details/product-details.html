    <!-- Product Details -->
    <div class="container my-5">
        <div class="row p-4 align-items-center">
            <!-- Product Image -->
            <div class="col-md-6 text-center">
                <img src="" alt="Product" class="img-fluid rounded shadow product-img">
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h1 id="product-name"></h1>
                <p id="product-description">
                    
                </p>
                <h3 id="product-price" class="text-success"></h3>

                <!-- Quantity Selector -->
                <div class="d-flex align-items-center my-3">
                    <button class="btn btn-outline-secondary" id="decrease-qty"><i class="bi bi-dash-lg"></i></button>
                    <input type="number" id="product-qty" value="1" min="1" class="form-control text-center mx-2" style="width: 70px;">
                    <button class="btn btn-outline-secondary" id="increase-qty"><i class="bi bi-plus-lg"></i></button>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex gap-3 mt-4">
                    <button class="btn btn-primary" id="add-to-cart"><i class="bi bi-cart-plus"></i> Add to Cart</button>
                    <!-- <button class="btn btn-success" id="buy-now"><i class="bi bi-bag-check"></i> Buy Now</button> -->
                </div>
            </div>
        </div>
    </div>
