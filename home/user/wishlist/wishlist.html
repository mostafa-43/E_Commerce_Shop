<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wish List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .wishlist-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }
        .empty-wishlist {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-wishlist i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> MyShop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../cart/cart.html">
                            <i class="bi bi-cart"></i> Cart
                            <span id="cart-count" class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../orders/orders.html">
                            <i class="bi bi-truck"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-heart-fill"></i> Wishlist
                            <span id="wishlist-count" class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4"><i class="bi bi-heart"></i> My Wish List</h2>
                
                <div id="empty-wishlist-message" class="empty-wishlist" style="display: none;">
                    <i class="bi bi-heart"></i>
                    <h4>Your wishlist is empty</h4>
                    <p class="text-muted">You haven't added any items to your wishlist yet</p>
                    <a href="../user_home.html" class="btn btn-primary">Browse Products</a>
                </div>

                <div id="wishlist-items-container">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm sticky-top" style="top: 80px;">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="bi bi-info-circle"></i> Wishlist Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Total Items:</span>
                            <span id="wishlist-total-items">0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Total Value:</span>
                            <span id="wishlist-total-value">$0.00</span>
                        </div>
                        <hr>
                        <button id="add-all-to-cart-btn" class="btn btn-primary w-100 mb-2">
                            <i class="bi bi-cart-plus"></i> Add All to Cart
                        </button>
                        <button id="clear-wishlist-btn" class="btn btn-outline-danger w-100">
                            <i class="bi bi-trash"></i> Clear Wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toast-message">Item added to wishlist</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script type="module" src="../config/firebase-config.js"></script>
    <script type="module" src="wishlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
