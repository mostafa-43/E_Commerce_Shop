<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="registerStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <div class="row vh-100 background ">
        <div class="offset-lg-4 offset-md-3 offset-2 col-md-6 col-lg-4 col-8 bg-info rounded-2 p-auto m-auto">
            <div class="container w-100 ">
                <h2 class="text-center  ">Register Account</h2>
                <input type="text" id="fName" placeholder="name" required class="form-control mb-2 " />
                <small id="fNameError" class="text-danger"></small>
                <input type="email" id="email" placeholder="Email" required class="form-control mb-2" />
                <small id="emailError" class="text-danger"></small>
                <input type="password" id="password" placeholder="Password" required class="form-control mb-2" />
                <small id="passwordError" class="text-danger"></small>
                <button type="submit" id="submitBtn" class="btn btn-danger p-2 my-2  ">Register</button>
            </div>
        </div>
    </div>
    <!-- Loading overlay -->
    <div id="loadingOverlay"
        class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 justify-content-center align-items-center"
        style="z-index: 9999; display: none;">
        <div class="spinner-border text-light" role="status" style="width: 4rem; height: 4rem;"> <span
                class="visually-hidden">Loading...</span> </div>
    </div>
    <script type="module" src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
